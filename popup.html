<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="form">
      <h2>Audentes Fortuna Iuvat</h2>
      <div class="form-group">
        <label for="price">Position (€)</label>
        <input type="number" id="price" />
      </div>
      <div class="form-group">
        <label for="order-stop" style="color: var(--red)">
          Stop Order (€)
        </label>
        <input type="number" id="order-stop" />
      </div>
      <div class="form-group">
        <label for="order-limit" style="color: var(--green)">
          Limit Order (€)
        </label>
        <input type="number" id="order-limit" />
      </div>
      <button id="buy">Buy</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
